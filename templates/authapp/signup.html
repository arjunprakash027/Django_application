<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>SIGNUP</title>
</head>

<body>
	<form action="signup" method="POST" class="form-horizontal">
		{% csrf_token%}
		<div class="mx-auto" style="width: 400px;">

			<div class="col-xs-8 col-xs-offset-4">
				<h2 style="text-align:center;">SIGN UP</h2>
			</div>
			<hr />
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username"
					Required>
			</div>
			<div class="form-group">
				<label for="fanme">Name</label>
				<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name"
					Required>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" Required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Password"
					Required>
			</div>
			<div class="form-group">
				<label for="confirm_password">Confirm Password</label>
				<input type="password" class="form-control" name="pwd2" id="pwd2"
					placeholder="Confirm Your Password" Required>
			</div>
			<button class="example2" type="submit" class="btn btn-primary">SIGNUP</button>
			<button class="example2"><a  href="signin" role="button">LOGIN</a></button>
		</div>
	</form>
	<div class="form-group">
		{% for message in messages %}
		<div class="alert alert-danger" role="alert">
			{{message}}
		</div>
		{% endfor %}
	</div>
</body>

<style>
        body{
            background-color:#1d0016;
            color:#FCCEF1;
            padding:0;
            margin:0;
        }
        .example{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .example2{
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content:center;
            padding: 1rem;
            background-color:#FCCEF1;
            color:#33252F;
            border-radius: 1rem;
            transition: all 500ms ease;
         }
        .example2:hover{
            transform: scale(1.1)
        }
        .example > * + *{
            margin-left:2rem
        }
</style>

</html>
