<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>feedback</title>
</head>

<body>
    <div class="mx-auto" style="width: 500px" ;>
        <form action="" method="post" class="form-horizontal">
            {% csrf_token%}
            <div class="col-xs-8 col-xs-offset-4">
                <h2 style="text-align:center;">report page</h2>
            </div>

            <div class="form-group">
                <label for="username">your name:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your aname">
            </div>
            <div class="form-group">
                <label for="report">any comments about us:</label>
                <input type="text" class="form-control" name="report" id="report" placeholder="your precious feedback">
            </div>
            <button class = "example2" type="submit" class="btn btn-primary">submit</button>
            <br />
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>

</body>
<style>
    body{
        background-color:#1d0016;
        color:#FCCEF1;
        padding:0;
        margin:0;
    }
    .example{
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .example2{
        display:flex;
        flex-direction: row;
        align-items: center;
        justify-content:center;
        padding: 1rem;
        background-color:#FCCEF1;
        color:#33252F;
        border-radius: 1rem;
        transition: all 500ms ease;
     }
    .example2:hover{
        transform: scale(1.1)
    }
    .example > * + *{
        margin-left:2rem
    }
</style>

</html>
