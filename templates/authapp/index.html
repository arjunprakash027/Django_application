<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <h2 class ="example">Programming resources</h2>

    {% if user.is_authenticated %}
    <title>logged in</title>
   </head>
   <body>
     <p>thank you for testing my login system</p>
     <br>
     <p>Enter chatrooms:</p>
     <form id="post-form" method="POST" action="checkview">
        
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <input type="hidden" name="username" id="username" value="{{ request.user.username }}" width="100px" />
        <input type="submit" value="Enter Room">
    </form>

     <button class= "example2" type="submit"><a href = "/signout">Signout</a></button>
     <button class= "example2" type="submit"><a href = "/signup">create new account account</a></button>
     <button class= "example2" type="submit"><a href = "/signin">login using another account</a></button>
     <button class= "example2" type="submit"><a href = "/show">show</a></button>
     <button class= "example2" type="submit"><a href = "/feedback">submit a feedback</a></button>

     


     <div class="example3"><hr style = "width: 100%;">
        <div class="example"><a href="https://github.com/arjunprakash027">Github</a><a href="https://www.linkedin.com/in/arjun-prakash-589348211/">Linkdin</a><a href="https://arjunprakash027.github.io/">Arjun's website</a></div>
    </div>
   </body>
    {% else %}
    <div class="example"> <button class="example2" type="submit"><a href = "/signup"><span>Signup</span></a></button></div>
    <div class="example"> <button class="example2" type="submit"><a href = "/signin"><span>Signin</span></a></button></div>
    {% endif %}
    
</body>

<style>
    body{
        background-color:#1d0016;
        color:#FCCEF1;
        padding:0;
        margin:0;
    }
    .example{
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .example2{
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color:#FCCEF1;
        color:#33252F;
        border-radius: 1rem;
        transition: all 500ms ease;
     }
    .example2:hover{
        transform: scale(1.1)
    }
    .example > * + *{
        margin-left:2rem
    }
    .example3{
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .example3 > * + *{
        margin-top:2rem
    }
</style>
</html>
